## This file should be loaded under <robot description>_planning

## the definition of each group
groups:

  - name: robot_body
    joints:
      torso
      neck_yaw
      neck_pitch
      stereo_camera_fixed
    links:
      torso
      neck_zy
      head_y
      stereo_camera

  - name: left_arm
    joints:
      shoulder_left_pitch
      shoulder_left_roll
      shoulder_left_yaw
      elbow_left_roll
    links:
      shoulder_left_yx
      arm_left_upper_xz
      arm_left_elbow_zx
      arm_left_lower_x
 
  - name: right_arm
    joints:
      shoulder_right_pitch
      shoulder_right_roll
      shoulder_right_yaw
      elbow_right_roll
    links: 
      shoulder_right_yx
      arm_right_upper_xz
      arm_right_elbow_zx
      arm_right_lower_x
      
  - name: arms
    joints: 
      shoulder_left_pitch
      shoulder_left_roll
      shoulder_left_yaw
      elbow_left_roll
      shoulder_right_pitch
      shoulder_right_roll
      shoulder_right_yaw
      elbow_right_roll      
    links:
      shoulder_left_yx
      arm_left_upper_xz
      arm_left_elbow_zx
      arm_left_lower_x
      shoulder_right_yx
      arm_right_upper_xz
      arm_right_elbow_zx
      arm_right_lower_x      
    planner_configs:
      RRTkConfig2 SBLkConfig2 

